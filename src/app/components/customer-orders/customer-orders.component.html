<section class="customer-orders__container">
  <h1>Mes commandes</h1>
  <table mat-table [dataSource]="dataSource" class="customer-orders__container__table">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Numéro de commande</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="totalPrice">
      <th mat-header-cell *matHeaderCellDef>Prix</th>
      <td mat-cell *matCellDef="let element">{{ element.totalPrice | currency:'CAD':'symbol':'1.2-2':'fr-CA' }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Etat de la commande</th>
      <td mat-cell *matCellDef="let element">{{ element.status | orderStatus }}</td>
    </ng-container>

    <ng-container matColumnDef="updatedAt">
      <th mat-header-cell *matHeaderCellDef>Modifié le</th>
      <td mat-cell *matCellDef="let element">{{ element.updatedAt  | date:'mediumDate' }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</section>
